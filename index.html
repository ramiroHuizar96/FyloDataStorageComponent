<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./main.css">
  <title>Frontend Mentor | Fylo data storage component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">

</head>
<body >

  <main>
  <div class="icon_wrapper wrapper">
    <img src="./images/logo.svg" alt="Logo"">

    <div class="button_list top-padding button_list">
      <div class="button first_button"><img src="./images/icon-document.svg" alt=""></div>
      <div class="button"><img src="./images/icon-folder.svg" alt=""></div>
      <div class="button"><img src="./images/icon-upload.svg" alt=""></div>
    </div>

  </div>

  <div class="loading_wrapper wrapper">

    <p>  Youâ€™ve used <strong>815 GB</strong> of your storage</p>

    <div class="bar">
      <div class="progress">
        <div class="ball"></div>
      </div>
    </div>

    <div class="storage">
      <div>0 GB</div>
      <div> 1000 GB</div>
    </div>

    <div class="left_message "><p>185</p><span> GB LEFT</span></div>

  </div>

  </main>

</html>
